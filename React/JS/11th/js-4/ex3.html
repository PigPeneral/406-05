<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳轉到其他頁面</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #000;
            text-align: center;
        }

        h3 {
            color: cyan;
        }
    </style>
    <script>
        let time = 10;
        const cd = function () {
            let ct = time--
            const showText = document.getElementById('y').innerHTML = "本頁將在" +
                ct +
                "秒後跳轉至其他頁面";
            if (ct === 0) {
                window.location.href = "ex4.html";
            }
            setTimeout(cd, 1000);
        }
        setTimeout(cd, 2000);
    </script>
</head>
<body>
<img src="images/tt.gif" alt="">
<h3 id="y">本頁將在10秒後跳轉至其他頁面</h3>
</body>
</html>
