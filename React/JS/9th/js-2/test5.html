<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<title>綜合練習</title>
	<style>
		body{
			background-image: url("images/p5.jpg");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
	<script>
		alert("Welcome!")
		let inputNumber=prompt("輸入數字1~3")
		function fruit (n) {
			if(n===1){
				document.write("Apple")
			}
			else if(n===2){
				document.write("Orange")
			}
			else if(n===3){
				document.write("Banana")
			}
		}
		fruit(inputNumber)
	</script>
</head>

<body>
<!--請設計當進入頁面時開啟一個歡迎訊息
	接著設計輸入視窗 當使用者輸入水果代號(1:Apple 2:Orange 3:Banana) 可以在頁面中出現水果名稱-->
</body>
</html>
