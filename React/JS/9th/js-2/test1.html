<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<title>綜合練習-BMI計算</title>
	<style>
		*{
			margin:0;
		}
		body{
			text-align:center;
		}
		h1{
			color:darkblue;
			font-size: 46px;
		}
		p{
			color:brown;
		}
		img{
			width:35%;
		}
	</style>
	<script>
		const BMIcal = (tal, wei) => (wei/((tal/100)*(tal/100)))
		let tal = prompt("輸入身高");
		let wei = prompt("輸入體重");

		tal = parseFloat(tal);
		wei = parseFloat(wei);

		let bmi = Math.floor(BMIcal(tal, wei));
		document.write(bmi);
	</script>
</head>
<body>
<!-- 
	請設計一個輸入視窗讓使用者輸入身高與體重 並且透過變數計算在訊息視窗中呈現BMI值
	另外判斷BMI值是否大於24 大於24或小於24都要出現建議(過重或請保持下去 -->
	<h1>BMI</h1>
	<p>健康體脂</p>
	<img src="images/p1.jpg" alt="">
</body>
</html>
