<body>
    <form action="" method="get">
        <p>value max
            <meter value="10" max="100"></meter>
            <meter value="75" max="100"></meter>
            <meter value="100" max="100"></meter>
        </p>
        <p>+min high low
            <meter value="10" max="100" min="0" high="90" low="20"></meter>
            <meter value="50" max="100" min="0" high="90" low="20"></meter>
            <meter value="100" max="100" min="0" high="90" low="20"></meter>
        </p>
        <p>no value progress
            <progress max="100"></progress>
        </p>
        <p>sat value progress
            <progress max="100" value="35"></progress>
        </p>
    </form>
