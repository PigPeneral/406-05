<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--寫一個有php的版本-->
    <form action="/php/form_backend.php" method="post">
        <fieldset>
            <legend>Personal</legend>
            姓名:
            <input type="text" name="username" size="20"> <br>
            性別:
            <input type="radio" name="usersex" value="male">男
            <input type="radio" name="usersex" value="female">女 <br>
            最高學歷:
            <select name="edu_lev">
                <option value="博士以上">以上</option>
                <option value="博士">博士</option>
                <option value="碩士">碩士</option>
                <option value="大學">大學</option>
                <option value="高中">高中</option>
                <option value="國中">國中</option>
                <option value="其他">其他</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Other</legend>
            <!-- 以[]儲存 -->
            您有什麼能力？
            <input type="checkbox" name="UserAbilities[]" value="劍術">劍術
            <input type="checkbox" name="UserAbilities[]" value="武器">武術
            <input type="checkbox" name="UserAbilities[]" value="奇兵">奇兵 <br>
            細節: <br>
            <textarea name="Detail" rows="8" cols="50"></textarea>
        </fieldset>
        <p>
            <input type="submit" value="送出">
            <input type="reset" value="重置">
        </p>
    </form>
    <a href="/try.html" title="back to try.html" style="font-size:x-large;">retry</a>    
</body>
</html>
