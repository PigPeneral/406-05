<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>BS-組件組合-多媒體與嵌入元素</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="" class="was-validated">
                <div class="form-group">
                    <input type="text" placeholder="請輸入內容" class="form-control" required>
                    <div class="valid-feedback">ok!</div>
                    <div class="invalid-feedback">No.</div>
                </div>


                <div class="form-group">
                    <input type="email" class="form-control" placeholder="EMAIL" required>
                    <div class="valid-feedback">ok!</div>
                    <div class="invalid-feedback">No.</div>
                </div>
                <input type="file">
                <input type="submit" value="送！">
            </form>
            <form class="mt-5 form-floating">

                <input id="floatingInput" type="text" class="form-control" placeholder="FLOAT">
                <label for="floatingInput">FLOAT</label>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
